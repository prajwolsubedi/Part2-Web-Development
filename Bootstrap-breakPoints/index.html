<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />

      <div class="row">
        <div class="col-xl-2 red">1</div>

        <div class="col-xl-2 green">3</div>
        <div class="col-xl-2 purple">4</div>
        <div class="col-xl-2 pink">5</div>
        <div class="col-xl-2 black">6</div>
      </div>

    <div class="container">
      <h1 class="text-center">Large >= 992px</h1>
      <div class="row">
        <div class="col-lg-2 red">1</div>
